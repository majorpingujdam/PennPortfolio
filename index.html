<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shou Cheng Chen - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #F9F7F1;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .ripple {
            position: fixed;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(200, 200, 190, 0.25) 0%, rgba(210, 210, 200, 0.15) 40%, rgba(220, 220, 210, 0) 70%);
            transform: scale(0);
            animation: ripple-animation 1.5s ease-out;
            pointer-events: none;
            z-index: 1;
            border: 1px solid rgba(180, 180, 170, 0.2);
        }

        @keyframes ripple-animation {
            to {
                transform: scale(6);
                opacity: 0;
            }
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 20px;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            animation: fadeIn 0.6s ease-in;
            position: relative;
            z-index: 2;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 300;
            letter-spacing: -1px;
            text-align: center;
        }

        .pdf-container {
            width: 100%;
            height: calc(100vh - 120px);
            min-height: 600px;
            border: none;
            border-radius: 10px;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Hide download button in PDF viewer (works for most browsers) */
        iframe[type="application/pdf"] {
            pointer-events: auto;
        }

        .canva-link {
            margin-top: 30px;
            text-align: center;
        }

        .canva-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .canva-link a:hover {
            color: #764ba2;
            text-decoration: underline;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const body = document.body;
            const container = document.querySelector('.container');
            let lastRippleTime = 0;
            const rippleThrottle = 200; // milliseconds between ripples
            
            body.addEventListener('mousemove', function(e) {
                // Check if mouse is over the background (not over container or its children)
                const isOverContainer = container.contains(e.target);
                
                if (!isOverContainer) {
                    const now = Date.now();
                    if (now - lastRippleTime > rippleThrottle) {
                        createRipple(e);
                        lastRippleTime = now;
                    }
                }
            });

            function createRipple(e) {
                const ripple = document.createElement('div');
                ripple.classList.add('ripple');
                
                const size = 180;
                const x = e.clientX - size / 2;
                const y = e.clientY - size / 2;
                
                ripple.style.width = size + 'px';
                ripple.style.height = size + 'px';
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                
                body.appendChild(ripple);
                
                // Remove ripple after animation
                setTimeout(() => {
                    if (ripple.parentNode) {
                        ripple.remove();
                    }
                }, 1500);
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Shoucheng Chen - Portfolio</h1>
        <div class="pdf-container">
            <iframe src="Final-Ultimate-Penn.pdf#toolbar=0" type="application/pdf">
                <p>Your browser does not support PDFs. <a href="Final-Ultimate-Penn.pdf" target="_blank">Download the PDF</a> instead.</p>
            </iframe>
        </div>
        <div class="canva-link">
            <a href="https://www.canva.com/design/DAF7epft3To/nFUpoIn2_V9UcYtrIkIINQ/edit?utm_content=DAF7epft3To&utm_campaign=designshare&utm_medium=link2&utm_source=sharebutton" target="_blank">
                For Extra Work Click Here
            </a>
        </div>
    </div>
</body>
</html>
